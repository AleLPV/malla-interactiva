<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular – Derecho</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>MALLA CURRICULAR DE DERECHO</h1>

  <!-- Contenedor principal -->
  <div id="malla"></div>

 <!-- Panel de créditos -->
<div id="creditos-box">
  <h3>Créditos aprobados</h3>

  <!-- Lista de créditos por tipo -->
  <ul id="creditos-list"></ul>

  <!-- Conteo de cursos EE aprobados -->
  <ul id="tabla-cursos-ee" style="margin-top: 10px; font-size: 13px;"></ul>

  <!-- Total de créditos aprobados -->
  <strong id="creditos-total"></strong>

  <!-- Barra de progreso -->
  <div id="barra-container">
    <div id="barra-progreso"></div>
  </div>
</div>

  <!-- Leyenda de colores -->
  <div id="leyenda">
    <div class="leyenda-item">
      <div class="leyenda-box leyenda-ob"></div> Obligatorio
    </div>
    <div class="leyenda-item">
      <div class="leyenda-box leyenda-eh"></div> Electivo Humanidades (EH)
    </div>
    <div class="leyenda-item">
      <div class="leyenda-box leyenda-ee"></div> Electivo de Especialidad (EE1–EE4)
    </div>
  </div>

  <!-- Botón para reiniciar -->
  <button id="btn-reset">Desmarcar todos los cursos</button>

  <!-- Scripts -->
  <script src="datos-cursos-completo.js"></script>
  <script src="script.js"></script>
</body>
</html>
